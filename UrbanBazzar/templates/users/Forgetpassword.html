{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanBazzar Forget Password</title>

    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="{% static 'css/Forgetpassword.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_white/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_white/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_white/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_white/site.webmanifest' %}">
    <link rel="icon" href="{% static 'favicon_white/favicon.ico' %}">
</head>
<body>

    <!-- Popup Container -->
    <div class="popup-container" id="popupContainer">
        {% for message in messages %}
            <div class="popup {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    
    <div id="content" class="Forget-Password">
        <header>
            <!-- Logo of UrbanBazzar -->
            <img src="{% static 'images/UrbanBazzarWhite.png' %}" alt="UrbanBazzar Logo" class="logo">
        </header>

        <h2>Forgot Password</h2>
        <p>Enter your email or mobile number to reset your password</p>

        <form id="ForgetForm" action= {% url "users:send_password_reset_email" %} method="POST">
            {% csrf_token %}  <!-- CSRF Token for security in Django -->
            

            <label for="Email">Email:</label>
            <input title = "Enter the Valid Email Id " type="text" id="email" name="email" placeholder="Email Id">
            
            <button class="btn">Submit</button>
        </form>

        <!-- Sign Up Link -->
        <p>Remembered your password? <a href = {% url "users:Login_user" %}>Login</a></p>
        
    </div>  

    <!-- Loader (Currently Commented Out) --> 
    <div id="loader" class="loader">
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
    </div> 

    <!-- JavaScript File (Currently Commented Out) -->
    <script src="{% static 'js/Forgetpassword.js' %}"></script>
</body>
</html>
